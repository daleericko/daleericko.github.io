<!-- Contact form -->
<form class="row g-3" style="margin: 50pt;">

  <!-- first name input -->
  <div class="col-md-6">
      <div class="col">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
  </div>
<!-- Last name input -->
<div class="col-md-6">
  <div class="col">
    <label for="inputLastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>

<!-- Email input -->
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="example@email.com" aria-label="example@email.com">
  </div>

  <!-- Phone Number input -->
  <div class="col-md-6">
    <label for="inputPhoneNumber" class="form-label">Phone Number</label>
    <input type="phonenumber" class="form-control" id="inputPhoneNumber4" placeholder="000-000-0000" aria-label="000-000-0000">
  </div>

  <!-- Check box input for what they are interested in learning -->
  <div class="col-6" style="padding-top: 10pt;">
    <label for="inputCourseSelect" class="form-label">I want to learn:</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        R
      </label>
    </div>
<!-- Python -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Python
      </label>
    </div>
<!-- Web Development -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Web Development
      </label>
    </div>
<!-- Other -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Other (Suggest a course!)
      </label>
    </div>
  </div>
  
  
  <!-- Free response message -->
  <div class="col-12">
    <label for="textInput" class="form-label">Write a message</label>
    <textarea class="form-control" id="textInput" rows="6"></textarea>
  </div>
  
  <div class="col-12">
  <button type="submit" class="btn btn-primary">Send message</button>
  </div>

</form>
